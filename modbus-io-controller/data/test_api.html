<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test - Modbus IO Controller</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        button { padding: 10px 15px; margin: 5px; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Modbus IO Controller API Test</h1>
    
    <div class="section">
        <h2>Test Board Configuration API</h2>
        <button onclick="testGetBoards()">Get All Boards</button>
        <button onclick="testAddBoard()">Add Test Board</button>
        <button onclick="clearResults()">Clear Results</button>
        <div id="results"></div>
    </div>

    <script>
        function log(message, isError = false) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = isError ? 'error' : 'success';
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            results.appendChild(div);
        }

        function logJson(label, data) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.innerHTML = `<strong>${label}:</strong><pre>${JSON.stringify(data, null, 2)}</pre>`;
            results.appendChild(div);
        }

        async function testGetBoards() {
            try {
                log('Testing GET /api/boards/all...');
                const response = await fetch('/api/boards/all');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                log(`✓ Successfully retrieved board configurations`);
                logJson('Board Data', data);
                
                if (data.boards && Array.isArray(data.boards)) {
                    log(`Found ${data.boards.length} configured boards`);
                } else {
                    log('No boards array found in response', true);
                }
                
            } catch (error) {
                log(`✗ Error getting boards: ${error.message}`, true);
            }
        }

        async function testAddBoard() {
            try {
                log('Testing POST /api/boards (add new board)...');
                
                const testBoard = {
                    name: "Test Board",
                    type: 2, // THERMOCOUPLE_IO
                    modbus_port: 1,
                    poll_time: 15000,
                    record_interval: 30000,
                    channels: [
                        {
                            alert_enable: true,
                            output_enable: false,
                            alert_latch: false,
                            alert_edge: false,
                            tc_type: 0,
                            alert_setpoint: 100.0,
                            alert_hysteresis: 5,
                            channel_name: "Test Channel 1",
                            record_temperature: true,
                            record_cold_junction: false,
                            record_status: true,
                            show_on_dashboard: true,
                            monitor_fault: true,
                            monitor_alarm: true
                        },
                        {
                            alert_enable: false,
                            output_enable: false,
                            alert_latch: false,
                            alert_edge: false,
                            tc_type: 1,
                            alert_setpoint: 200.0,
                            alert_hysteresis: 10,
                            channel_name: "Test Channel 2",
                            record_temperature: true,
                            record_cold_junction: false,
                            record_status: false,
                            show_on_dashboard: false,
                            monitor_fault: false,
                            monitor_alarm: false
                        }
                    ]
                };

                // Fill remaining channels with defaults
                for (let i = 2; i < 8; i++) {
                    testBoard.channels.push({
                        alert_enable: false,
                        output_enable: false,
                        alert_latch: false,
                        alert_edge: false,
                        tc_type: 0,
                        alert_setpoint: 0.0,
                        alert_hysteresis: 0,
                        channel_name: `Channel ${i + 1}`,
                        record_temperature: false,
                        record_cold_junction: false,
                        record_status: false,
                        show_on_dashboard: false,
                        monitor_fault: false,
                        monitor_alarm: false
                    });
                }

                logJson('Sending Board Data', testBoard);

                const response = await fetch('/api/boards', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testBoard)
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                const result = await response.json();
                log(`✓ Successfully added test board`);
                logJson('Add Board Response', result);

                // Automatically refresh the board list
                setTimeout(testGetBoards, 1000);

            } catch (error) {
                log(`✗ Error adding board: ${error.message}`, true);
            }
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        // Auto-load boards on page load
        window.addEventListener('load', () => {
            setTimeout(testGetBoards, 500);
        });
    </script>
</body>
</html>
